apiVersion: v1
kind: Namespace
metadata:
  name: nginx-gateway

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-gateway
  namespace: nginx-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-gateway
  template:
    metadata:
      labels:
        app: nginx-gateway
    spec:
      containers:
      - name: nginx
        image: nginx:1.25
        ports:
        - containerPort: 8000
        - containerPort: 8443
        - containerPort: 8001
        - containerPort: 8002
        - containerPort: 9000
        volumeMounts:
        - name: nginx-conf
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: ssl-certs
          mountPath: /etc/nginx/ssl
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: nginx-conf
        configMap:
          name: nginx-gateway-conf
      - name: ssl-certs
        secret:
          secretName: nginx-ssl-certs

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-gateway
  namespace: nginx-gateway
spec:
  type: NodePort
  selector:
    app: nginx-gateway
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    nodePort: 30080
  - name: https
    port: 8443
    targetPort: 8443
    nodePort: 30443
  - name: websocket
    port: 8001
    targetPort: 8001
    nodePort: 30081
  - name: graphql
    port: 8002
    targetPort: 8002
    nodePort: 30082
  - name: tcp
    port: 9000
    targetPort: 9000
    nodePort: 30000 