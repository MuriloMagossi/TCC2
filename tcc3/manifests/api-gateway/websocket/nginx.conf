events {
    worker_connections 1024;
}

http {
    upstream websocket_backend {
        server websocket-service:8080;
        keepalive 32;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=websocket_limit:10m rate=10r/s;

    server {
        listen 80;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 'healthy\n';
        }

        location /ws/ {
            # Rate limiting
            limit_req zone=websocket_limit burst=20 nodelay;
            limit_req_status 429;

            # WebSocket proxy settings
            proxy_pass http://websocket_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Custom headers
            add_header X-Service-Type "WebSocket" always;
            add_header X-Protocol "WebSocket/1.1" always;

            # Circuit breaker
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 10s;

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 1800s;
            proxy_read_timeout 1800s;

            # Buffer settings
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;

            # WebSocket specific settings
            proxy_read_timeout 1800s;
            proxy_send_timeout 1800s;
            proxy_connect_timeout 30s;

            # Logging
            access_log /var/log/nginx/websocket_access.log combined buffer=512k flush=1m;
            error_log /var/log/nginx/websocket_error.log warn;
        }
    }
} 